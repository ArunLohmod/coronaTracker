   <div class="row">
     <div class="col-md-10 col-12 mx-auto">
      
      <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#">  <h2> <i><img src="images/corona-icon.svg" alt="" width="5%" id="icon"></i>  CoronaTracker</h2></a>
        <button id="toggler"class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

              <a class="nav-link" href="#aboutid">Symptons</a>
            </li>
            </ul>
        </div>

     </div>
   </div>
   </div>


   <!-- main body -->
   
   <div class="container-fluid main_body">
    <div class="row">
      <div class="col-md-10 col-12 mx-auto"> 


        <h1 id="heading">Let's Stay safe and <br> fight against COR<span ><img src="images/corona-icon.svg" alt="" width="3%" id="heading_img"></span>NA</h1>
      
        <input type="text" class="input" placeholder="Enter Country Name">
        <button onclick="getData()">GetData</button>
         
        <div class="info">

            <div class="country-name">
               <h3>Country</h3>
                   <p id="cnt-name">---</p>
            </div>

            <div class="new-confirmed">
              <h3>New Confirmed</h3>
                  <p id="new_con">---</p>
           </div>

           <div class="tot-case">
            <h3>Total Confirmed</h3>
                <p id="tot_case">---</p>
         </div>

         <div class="new-rec">
          <h3>New Recovered</h3>
              <p id="new_rec">---</p>
       </div>

       <div class="tot-rec">
        <h3>Total Recovered</h3>
            <p id="tot_rec">---</p>
     </div>

     <div class="new-death">
      <h3>New Death</h3>
          <p id="new_death">---</p>
   </div>

       <div class="tot-death">
        <h3>Total Death</h3>
            <p id="tot_death">---</p>
     </div>

        </div>


        </div>
        </div>
        </div>
